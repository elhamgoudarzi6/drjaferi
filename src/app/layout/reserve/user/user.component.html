<p-toast position="center"></p-toast>
<section class="form">
    <div class="row justify-content-center">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="row align-items-center">
                <div class="col-lg-3 col-sm-12 mb-3 num">
                    <label class="form-label">شماره همراه</label>
                    <input type="text" placeholder="شماره همراه" pInputText formControlName="mobile" />
                </div>
                <div class="col-lg-3 col-sm-12 mb-3">
                    <label class="form-label">نام و نام خانوادگی</label>
                    <input type="text" pInputText placeholder="نام و نام خانوادگی" formControlName="fullName"
                        required />
                </div>
                <div class="col-lg-3 col-sm-12 mb-3 num">
                    <label class="form-label">تلفن ثابت</label>
                    <input type="text" pKeyFilter="num" maxlength="11" minlength="11" pInputText placeholder="تلفن ثابت"
                        formControlName="phone" />
                </div>
                <div class="col-lg-3 col-sm-12 mb-3">
                    <label class="form-label">ایمیل</label>
                    <input type="email" pInputText placeholder="ایمیل" formControlName="email" required />
                </div>
                <div class="col-lg-12 text-center mt-5">
                    <p-button type="submit" label="مرحله بعد">
                    </p-button>
                </div>
            </div>
        </form>
    </div>
</section>
