<p-toast position="center"></p-toast>

<div id="contact" class="container wow fadeInUp">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <div class="card flex-row my-5  shadow rounded-3 overflow-hidden">
        <div class="card-img-left d-none d-md-flex">
        </div>
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">تماس با ما</h5>
          <form [formGroup]="form" (ngSubmit)="addContactMessage()">

            <span class="p-float-label">
              <input type="text" pInputText formControlName="fullName" required>
              <label>نام و نام خانوادگی</label>
            </span>

            <span class="p-float-label">
              <input type="text" pInputText pKeyFilter="num" formControlName="mobile" maxlength="11" minlength="11"
                required>
              <label>شماره همراه</label>
            </span>

            <span class="p-float-label">
              <input type="text" pInputText formControlName="email" required>
              <label>ایمیل</label>
            </span>

            <span class="p-float-label">
              <input type="text" pInputText formControlName="title" required>
              <label>موضوع</label>
            </span>

            <span class="p-float-label">
              <textarea rows="5" formControlName="message" required></textarea>
              <label>پیغام</label>
            </span>

            <div class="mb-2 text-center">
              <button class="btn btn-login" type="submit">ارسال</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
