<p-toast position="center"></p-toast>

<section id="gallery" class="gallery container-fluid wow fadeInUp">
    <h1 class="text-center mb-4">گالری</h1>
    <p-carousel [value]="images" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptions"
        [autoplayInterval]="5000">
        <ng-template let-item pTemplate="item">
            <div class="text-center">
                <img [src]="item.url" />
            </div>
        </ng-template>
    </p-carousel>
</section>
