<p-toast position="center"></p-toast>

<p-breadcrumb [model]="[{icon:'pi pi-chevron-left',label: 'حساب کاربری'}]"
  [home]="{ icon: 'pi pi-home', routerLink: '/user' }"></p-breadcrumb>

<div class="px-3 py-2 md:px-6 lg:px-3">
  <div class="card">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100">
      <div class="row">
        <div class="col-lg-3 col-sm-12 mb-3">
          <label>موبایل</label>
          <input type="text" pInputText formControlName="mobile" />
        </div>
        <div class="col-lg-3 mb-3">
          <label>نام و نام خانوادگی</label>
          <input type="text" pInputText formControlName="fullName" />
        </div>
        <div class="col-lg-3 mb-3">
          <label>تلفن</label>
          <input type="text" pInputText formControlName="phone" maxlength="11" minlength="11" />
        </div>
        <div class="col-lg-3 mb-3">
          <label>ایمیل</label>
          <input type="email" pInputText formControlName="email" />
        </div>
        <div class="col-lg-12 col-sm-12">
          <label class="panel-form-label">تصویر پروفایل</label>
          <p-fileUpload chooseLabel="انتخاب تصویر" uploadLabel="آپلود تصویر" cancelLabel="انصراف" [customUpload]="true"
            (uploadHandler)="onFileUpload($event)" invalidFileSizeMessageDetail="حداکثر سایز فایل 2 مگابایت می باشد"
            invalidFileSizeMessageSummary="اندازه فایل بیش از حد مجاز می باشد" accept="image/jpeg,image/png"
            [maxFileSize]="2000000">
          </p-fileUpload>
        </div>
      </div>
      <div class="row text-center mt-3">
        <p-button type="submit" label="ویرایش" [disabled]="form.invalid"></p-button>
      </div>
    </form>

  </div>
</div>
