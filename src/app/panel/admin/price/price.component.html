<p-toast position="center"></p-toast>
<p-confirmDialog [baseZIndex]="10000"></p-confirmDialog>

<p-breadcrumb [model]="[{icon:'pi pi-chevron-left',label: 'مدیریت تعرفه'}]"
    [home]="{ icon: 'pi pi-home', routerLink: '/admin' }"></p-breadcrumb>

<div class="px-3 py-2 md:px-6 lg:px-3">
    <div class="card">
        <p-table #dt [value]="prices" responsiveLayout="stack" dataKey="_id">
            <ng-template pTemplate="header">
                <tr>
                    <th>مبلغ (ریال)</th>
                    <th>ویرایش</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data let-editing="editing" let-ri="rowIndex" let-expanded="expanded">
                <tr>
                    <td [pEditableColumn]="data.price" pEditableColumnField="price" [pEditableColumnRowIndex]="ri">
                        <p-cellEditor>
                            <ng-template pTemplate="input" [formGroup]="form">
                                <input pInputText type="text" formControlName="price" [(ngModel)]="data.price" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{data.price | number}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-check" (click)="edit(data._id)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">هیچ رکوردی یافت نشد.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
