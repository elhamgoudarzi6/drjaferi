<p-toast position="center"></p-toast>
<p-confirmDialog [baseZIndex]="10000"></p-confirmDialog>

<p-breadcrumb [model]="[{icon:'pi pi-chevron-left',label: 'مدیریت پیام'}]"
  [home]="{ icon: 'pi pi-home', routerLink: '/admin' }"></p-breadcrumb>

  <div class="px-3 py-2 md:px-6 lg:px-3">
    <div class="card">
        <p-table #dt [value]="messages" responsiveLayout="stack" dataKey="_id" [rows]="5" [showCurrentPageReport]="true" [paginator]="true"
            currentPageReportTemplate="{first} تا {last} از {totalRecords}" [filterDelay]="0"
            [globalFilterFields]="['title','', '']">
            <ng-template pTemplate="caption">
                <div class="table-header row">
                    <div class="col-sm-12">
                        <span class="p-input-icon-left w-100 mt-3">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" class="w-100"
                                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                placeholder="جستجو کلی" />
                        </span>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        نام
                    </th>
                    <th>
                        ایمیل
                    </th>
                    <th>
                        موبایل
                    </th>
                    <th>
                        عنوان
                    </th>
                    <th>
                        پیام
                    </th>
                    <th>عملیات</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowIndex="rowIndex" let-item>
                <tr>
                    <td>
                        {{ item.fullName }}
                    </td>
                    <td>
                        {{ item.email }}
                    </td>
                    <td>
                        {{ item.mobile }}
                    </td>
                    <td>
                        {{ item.title }}
                    </td>
                    <td>
                        {{ item.message }}
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-trash" (click)="deleteMessage(item._id)"
                            class="p-button-rounded p-button-text p-button-danger"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="9">هیچ رکوردی یافت نشد.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
